<div>
  <div class="d-flex gap-3  align-items-center">
    <button mat-mini-fab color="primary"  data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>Task mangment</h1>
  </div>

<router-outlet/>
</div>

<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Task Mangment</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <mat-list>
      @for (item of menuItems; track $index) {
        <mat-list-item class="w-100">
          <button class="w-100" (click)="navigate(item)" mat-raised-button>{{item.name}}</button>
          </mat-list-item>
      }

     </mat-list>
  </div>
</div>
